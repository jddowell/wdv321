<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Our Recipes</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
	<script type="text/javascript" language="javascript" src="recipe.js"></script>
	
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		#recipeCard{
			margin: 0 auto;
			width: 80%;
			padding: 5%;
			text-align: center;
			background-color: beige;
			border-radius: 5px;
			border: solid black 2px;
		}
	</style>
	
	<script>
		var obj = JSON.parse(allRecipeJSON);
	</script>
	
</head>

<body>
	<div id="recipeCard">
		<script>
		document.write("<select>");
		document.write("<option>Select A Recipe</option>");
		$.each(obj.recipes, function(key, value){
			document.write("<option 'value= "+key+"'>");
			document.write(value.recipe_name);
			document.write("</option>");
		});
		document.write("</select>");
		
		</script>
	</div>
</body>
</html>
